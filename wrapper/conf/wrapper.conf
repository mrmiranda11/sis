#********************************************************************
# Logging properties
#********************************************************************
#wrapper.logfile.loglevel=NONE|FATAL|ERROR|STATUS|INFO|DEBUG
wrapper.logfile.loglevel=DEBUG
wrapper.logfile=./wrapper/logs/wrapper.log
#********************************************************************
# Java Executable Properties
#********************************************************************
wrapper.java.command=C:/Program Files/Java/jre1.8.0_271/bin/java
#********************************************************************
# Wrapper Windows Service, change service's name here
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.
# Name of the service
wrapper.ntservice.name=SIS_v2.13
# Display name of the service
wrapper.ntservice.displayname=SIS_v2.13
# Description of the service
wrapper.ntservice.description=Smart Integration to Strategies v2.13
# Mode in which the service is installed. AUTO_START or DEMAND_START or (for windows vista and higher only) DELAYED_AUTO_START
# YAJSW: currently not implemented -> defaults to MANUAL
# If DEMAND_START uncomment and specify wrapper.daemon.run_level_dir and wrapper.app.account
# NOTE: wrapper.app.account must be the same user that installs the server, so that it has the right access permission
# NOTE: wrapper.daemon.run_level_dir only apply to Linux Redhat environment
wrapper.ntservice.starttype=DEMAND_START
# wrapper.app.account=
# wrapper.daemon.run_level_dir=/etc/rcX.d
#********************************************************************
# Do not change these properties
#********************************************************************
wrapper.working.dir=..
wrapper.java.app.jar=./lib/core/enterprise-bootstrap.jar
wrapper.java.classpath.1=./lib/core/enterprise-bootstrap.jar
wrapper.java.classpath.2=./bin
wrapper.java.classpath.3=./sis/conf/system
wrapper.java.classpath.4=./sis/conf/da
wrapper.app.parameter.1=-fa
wrapper.app.parameter.2=file:///C:/SIS_2_13/sis/conf/system/camel-context.xml
wrapper.stop.conf=../wrapper/conf/wrapper.stop.conf
# On Linux/OSX/Unix calling fork/exec from within java/jna may not allways work due to multithreading
# Activating the "fork hack" will start the sub-process by using standard java Runtime.exec instead
wrapper.fork_hack=false
# Number of seconds to allow between the time that the Wrapper asks the JVM to shutdown and the time that the
# JVM side of the Wrapper responds that it is stopping.
wrapper.shutdown.timeout=300
# Number of seconds to allow between two ping responses coming from the JVM.
wrapper.ping.timeout=120
# Set RESTART to restart application in the event that it exits with certain exit codes.
# Set SHUTDOWN to shutdown application in the event that it exits with certain exit codes.
# Default is RESTART
wrapper.on_exit.default=SHUTDOWN
# Maximum number of times that the Wrapper will attempt to restart the JVM if each attempted invocation exits abnormally
# or is restarted shortly after having being launched. Must be at least 1.
# For testing/debugging purpose, you may set the max_failed_invocations to lower such as equal or less than 5.
# Defaults to 100 invocations to ensure the stability of the product in the production system.
wrapper.max_failed_invocations=100
# Connectivity runtime jvm arguments to server startup
wrapper.java.additional.0=-Dlogback.configurationFile=./sis/conf/system/logback.xml
wrapper.java.additional.1=-Dclient.solution.home=C:/SIS_2_13/sis
wrapper.java.additional.2=-Dscl.cfg=./sis/conf/system/scl.cfg
wrapper.java.additional.3=-Dib.home=./
wrapper.java.additional.4=-Dlogback.configurationFile=./sis/conf/system/logback.xml
wrapper.java.additional.5=-Dgroovy.source.encoding=UTF-8
wrapper.java.additional.6=-Dderby.stream.error.file=/sis/logs/derby.log
wrapper.java.additional.7=-Dcom.ibm.mq.cfg.useIBMCipherMappings=false
